{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyan Essence - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Gruppo&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/userlogin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        /* Inline CSS for background image */
        .bg-image {
            
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('{% static "images/login_back3.webp" %}') no-repeat center center fixed;
            background-size: cover;
        }
        .signup_link {
        color: white; /* Set text color to white */
        text-decoration: none; /* Remove underline */
        }

    /* Optional: Add a hover effect */
    .signup_link:hover {
        text-decoration: underline; /* Add underline on hover if needed */
    }
    .alert{
        font-family: 'Gruppo', sans-serif;
        font-size: 16px;
        color: #ff0000; /* White text color */
        background-color: rgba(97, 93, 93, 0.7); /* Semi-transparent black background */
        border-radius: 5px; /* Rounded corners */
        font-weight: 900;
    }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="perfume-bottle">
                    <div class="login-form">
                        <h1 class="text-center mb-4">Login</h1>
                        
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="useremail" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="userpass" required>
                            </div>
                            <button type="submit" class="btn w-100 login-btn">Login</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="{% url 'resetemail' %}" class="forgot-link">Forgot password</a>
                            <div class="divider my-2">or</div>
                            <a class="signup_link" href="{% url 'signup' %}">Create account</a>
                        </div>
                        
                        <div class="google-login mt-3 d-flex align-items-center justify-content-center">
                            <a href="{% provider_login_url 'google' %}" class="btn btn-outline-primary me-3">
                                <i class="fa-brands fa-google me-2"></i>
                                Login with Google
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
       
       
</body>
</html>
